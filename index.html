<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <button id="viewScores">View high scores</button>
        <div class="timer-count"></div>
    </header>

    <main>
        <div class="Intro-message">
            <h1> Coding Quiz Challenge</h1>
            <p> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds!</p>
            <button class="start-btn">Start Quiz</button>
        </div>
        <div class="question-box">
            <h2 class="question-prompt"></h2>
            <ul id="options">
            </ul>
            <p class="response"></p>
        </div>
        <form class ="highScoreform">
            <h1> All done!</h1>
            <p class="score"></p>
            <label for="initials">Enter initials:</label>
            <input type="text" id="name-input">
            <button id="submit">Submit</button>
        </form>
        <div class="highScoresection">
            <h1>High Scores</h1>
            <ul class="highScorelist">
            </ul>
            <button id="returnToQuiz">Go back</button>
            <button id="clearScores">Clear high scores</button>
        </div>
    </main>

    <script src="./assets/questions.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
